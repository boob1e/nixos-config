# Laptop display (eDP-1) with 1.0 scaling - positioned on the left
# Use explicit positioning to prevent re-initialization issues on wake
monitor=eDP-1,preferred,0x0,1.0

# External monitor (DP-2) with 2.0 scaling - positioned to the right of laptop
# 4K monitor (3840x2160) at 2.0 scaling = 1920x1080 logical resolution
monitor=DP-2,preferred,1920x0,2.0

# Workspace bindings
workspace=1,monitor:eDP-1
workspace=2,monitor:DP-2
workspace=3,monitor:DP-2
workspace=4,monitor:DP-2
workspace=5,monitor:DP-2
workspace=6,monitor:DP-2
